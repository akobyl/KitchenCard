name: Update Restaurant Inspection Data

on:
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      county:
        description: 'Which county to scrape'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - summit
          - cuyahoga
      merge:
        description: 'Merge with existing data'
        required: true
        default: true
        type: boolean

  # Optional: Schedule automatic updates (uncomment to enable)
  # schedule:
  #   - cron: '0 2 * * 0'  # Run every Sunday at 2 AM UTC

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run scraper
        run: |
          if [ "${{ github.event.inputs.merge }}" == "true" ]; then
            python scripts/scraper.py --county ${{ github.event.inputs.county || 'all' }} --merge
          else
            python scripts/scraper.py --county ${{ github.event.inputs.county || 'all' }}
          fi

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/inspections.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/inspections.json
          git commit -m "chore: update inspection data for ${{ github.event.inputs.county || 'all' }} county"
          git push

      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: |
          echo "ℹ️ No changes detected in inspection data"
